# OpenClaw Railway deployment configuration
# See https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Gateway runs on port 3000 (Railway will route to this)
startCommand = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind 0.0.0.0"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Health checks are done via WebSocket, not HTTP.
# Railway will monitor the process itself.

# Volumes for persistent state (WhatsApp sessions, config, etc.)
# Configure in Railway dashboard under Settings > Volumes
# Mount path: /data
